<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/wislider.css" type="text/css">
        <script src="js/jquery/jquery.min.js"></script>
        <script src="js/wislider/wislider.js"></script>
        <script>
            $(document).ready(function() {
                $('.capsuleScrollable').wislider({
                    // These are the DEFAULT values
                    arrowParent: '.wisliderArrows', // Where the arrows must go?
                    arrowPrev: '.wisliderPrev', // The PREV ARROW object (use class or id to identify)
                    arrowNext: '.wisliderNext', // The NEXT ARROW object
                    arrowSelector: '.wisliderArrow', // The selector for both arrows
                    navParent: '.wisliderNav', // Where the nav buttons should go?
                    navSelector: '.wisliderSelector', // The selector for nav buttons
                    navButtons: true, // Want buttons?
                    navArrows: true, // Want arrows?
                    startAt: 1, // Start in which object?
                    slideSpeed: 500, // The speed of the animation
                    slideEase: 'easein', // The type of animation i must use to change the slides
                    auto: true, // Can i animate automatically the slider for you?
                    waitTime: 8000, // How much time to wait if above option are true
                    animate: true, // Animate the slide change or just go (I like animate, don't you?)
                    pauseOnHover: true // Pause the auto slide if mouse is over slide?
                });
            });
        </script>
        <style>
            body { margin: 0; }
            .container { margin: 50px auto; width: 1000px; }
            .capsuleContainer { width: 1000px; overflow: hidden; position: relative; }
            .scrollableContainer { position: relative; }
            .scrollableContainer .capsuleScrollable { width: 20000em; background: red; height: 233px; color: #FFFFFF; }
            .scrollableContainer .capsuleScrollable .capsuleObject { width: 1000px; height: 233px; position: relative; float: left; }
            .scrollableContainer .capsuleScrollable .capsuleObject img { z-index: 1; width: 1000px; height: 233px; position: absolute; }
            .scrollableContainer .capsuleScrollable .capsuleObject .capsuleContent { width: 1000px; height: 233px; position: relative; }
            .scrollableContainer .capsuleScrollable .capsuleObject .capsuleContent .contentTitle { bottom: 40px; left: 5px; font-size: 25px; position: absolute; z-index: 2; padding: 5px; background: #000; opacity: .8; }
            .scrollableContainer .capsuleScrollable .capsuleObject .capsuleContent .contentBrief { bottom: 5px; left: 5px; position: absolute; z-index: 2; padding: 5px; background: #000; opacity: .8; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="capsuleContainer">
                <div class="scrollableContainer">
                    <div class="wisliderArrows">
                    </div>
                    <div class="capsuleScrollable">
                        <div class="capsuleObject">
                            <a href="http://facebook.com/jogatineiros" target="_new">
                                <img src="images/blog1.jpg" />
                            </a>
                            <div class="capsuleContent">
                                <span class="contentTitle">Jogatineiros TV</span>
                                <span class="contentBrief">novo canal geek do youtube promete trazer qualidade sem custo aos usuários</span>
                            </div>
                        </div>
                        <div class="capsuleObject">
                            <a href="http://github.com/wikarus" target="_new">
                                <img src="images/blog2.jpg" />
                            </a>
                            <div class="capsuleContent">
                                <span class="contentTitle">Metroid, again</span>
                                <span class="contentBrief">Samus aparece em remake de Super Metroid do SNES agora em HD e no Xbox Live</span>
                            </div>
                        </div>
                        <div class="capsuleObject">
                            <a href="http://github.com/wikarus" target="_new">
                                <img src="images/blog3.jpg" />
                            </a>
                            <div class="capsuleContent">
                                <span class="contentTitle">Assassinos!</span>
                                <span class="contentBrief">Novo jogo da franquia será a respeito de piratas</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wisliderNav">
            </div>
        </div>
    </body>
</html>
